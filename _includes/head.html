<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alice" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
  		$(document).ready(function() {

        //navigation menu: toggles arrow img and shows menu

        $('.categories-dropdown').on('mouseover', function(event) {
          event.preventDefault();
          $('.side-categories').slideDown("slow");
          $('.categories-dropdown').hide();
        });

        $(".side-categories").on('mouseleave', function() {
          $('.side-categories').hide();
          $('.categories-dropdown').show();
        });

        //mobile menu

        $('#mobile-menu').on('click', function(event) {
          event.preventDefault();
          $('.side-categories').show();          
        });

        //projects hover interaction 

        $('.projects-img').on('mouseover', function(event) {
          $(this).siblings('.project-description').show();
        });
        $('.projects-img').on('mouseleave', function() {
          $('.project-description').hide();
        }); 

        //about page slidedown

        $(document).ready(function() {
          $('#about-page').slideDown(1000);
          $('.about-content').delay(1000).fadeIn(700);
        });

    });
	 </script>
</head>
