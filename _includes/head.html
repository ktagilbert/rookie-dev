<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Alice" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oleo Script" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55144371-2', 'auto');
    ga('send', 'pageview');
  </script>
  <script>

		$(document).ready(function() {

    //search function
    $('.fa-search').on('click', function(event) {
    $('#search-text').animate({width: 'toggle'}, '700');
  });

    var $articleTitles = $('.post-link');
    var searchTerm = "";

    function search() {

      $articleTitles.each(function(i, elem) {
        if ($(elem).text().toUpperCase().indexOf(searchTerm) === -1) {
          $(elem).closest('.article').hide();
          $('.article').css({
            'width': '90%',
            'margin': '0 5%'
          });
        } else {
          $(elem).closest('.article').show();
          $('.article').css({
            'width': '25%',
            'margin': '0'
          });
        }
      });
      if ($('.article:hidden').length === $articleTitles.length) {
        $('#no-results').show();
       }
     }

     $("#search-text").on('keydown', function(e) {
       if (e.keyCode === 8) {
         if (searchTerm.length > 0) {
           searchTerm = searchTerm.substring(0, searchTerm.length - 1);
           $('#no-results').hide();
           search();
         }
       } else {
         searchTerm += String.fromCharCode(e.keyCode);
         search();
       }
     });

      //make .page-heading the height of the screen
      function setHeight() {
        windowHeight = $(window).innerHeight();
        $('.page-heading').css('min-height', windowHeight);
      };
      setHeight();

      $(window).resize(function() {
        setHeight();
      });

      //desktop nav bar changes color on scroll
      var scroll_start = 0;
      var startchange = $('p:first');
      var offset = startchange.offset();

        if (startchange.length || $('img')) {

          $(document).scroll(function() {
            scroll_start = $(this).scrollTop();

            if(scroll_start > offset.top) {
              $("#menu").stop().animate({
                backgroundColor:'#111'}, "700");
              $('.menu-item').css("color", "#fff");
              $('.menu-item').children().css("color", "#fff");
              $(".fa-twitter").css("color", "#fff");
              $(".fa-github").css("color", "#fff");
              $(".fa-envelope").css("color", "#fff");
            } else {
              $('#menu').stop().animate({
                backgroundColor: 'transparent'}, "700");
              $('.menu-item').children().css("color", "#1D1E18");
              $(".fa-twitter").css("color", "#1D1E18")
              $(".fa-github").css("color", "#1D1E18");
              $(".fa-envelope").css("color", "#1D1E18");
            }
        });
      }

      //mobile-menu-arrow on click, display mobile menu
      $('#mobile-btn').on('click', function(event) {
        event.preventDefault;
        $("#mobile-menu").show();
        $("#mobile-btn").hide();
      });

      //close mobile menu
      $('#close-menu').on('click', function(event) {
        event.preventDefault;
        $('#mobile-menu').hide();
        $("#mobile-btn").show();
      });

      //click on #home-arrow to scroll down to post-list

      $('.fa-chevron-down').on('click', function(event) {
        event.preventDefault;
        $('html, body').animate({
          scrollTop: $(".post-list").offset().top
        },900);
      });

      // display about sidebar on button click

      $(".button").click(function(event) {
        event.preventDefault();
        $('.about-content').children().hide();
        $('.about-sidebar').fadeIn('700').css({
          "width" : "80%",
          "margin": "0 10%",
          "border-right": "none",
          "height": "100%"
        });
        $('#about-page').css("background-color", "#f1f1f1");
        $('.about-content').css("padding-bottom", "0");
      });

      //back button on click, go back to original about page
      //prevent a new tab from opening

        $("#back-to-about").click(function(event) {
          event.preventDefault();
          $('.about-sidebar').hide();
          $('.about-content').children().fadeIn();
          $('#about-page').css("background-color", "#FFB3AA");
        });

      //page headers fade in & about content fades in
      $('.about-content').fadeIn(1000);

      //open all links in a new tab
      $('a').each(function() {
        var a = new RegExp('/' + window.location.host + '/');

        if(!a.test(this.href)) {
            $(this).click(function(event) {
              event.preventDefault();
              event.stopPropagation();
              window.open(this.href, '_blank');
            });
          }
        });

    });
 	</script>
 </head>
