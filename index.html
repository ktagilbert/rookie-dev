---
layout: default
---

<div class="home">

  <div class="page-heading">

  <div id="logo-wrap">
    <span class="logo">
      <p id="line-one">Rookie</p>
      <p id="line-two">DEV</p>
    </span>
    <p class="tagline">A place to learn about web development</p>
    <!-- <button id="scroll-arrow">V</button> -->
    <i class="fa fa-chevron-down"></i>
  </div>

  </div>

<div class="main-content">

  <div class="post-wrapper">
    <input type="text" id="search-text" name="search">
    <div id="no-results">
      <p>Sorry, there are no results for that search. Try again?</p>
    </div>
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="article">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
</div>
</div>
